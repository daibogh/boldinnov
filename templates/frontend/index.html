

{% load render_bundle from webpack_loader %}

{% load static %}
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Webpack rendered JS -->
    {% render_bundle 'main' 'js' %}
</body>
</html>
